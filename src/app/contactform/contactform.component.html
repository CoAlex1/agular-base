<div class="main-container">
  <form>
    <div>
      <label for="firstName"></label>
      <input
        type="text"
        placeholder="first name"
        id="firstName"
        name="firstName"
        required
      />
    </div>

    <div>
      <label for="lastName"></label>
      <input
        type="text"
        placeholder="last name"
        id="lastName"
        name="lastName"
        required
      />
    </div>

    <div>
      <label for="email"></label>
      <input
        type="email"
        placeholder="Email"
        id="email"
        name="email"
        required
      />
    </div>

    <div>
      <label for="message"></label>
      <textarea
        id="message"
        placeholder="Message"
        name="message"
        required
      ></textarea>
    </div>

    <button type="submit">Contact Me</button>
  </form>
</div>
